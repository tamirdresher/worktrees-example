version: '3.8'

services:
  frontend:
    build: ../src/frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - complex-app-net

  backend:
    build: ../src/backend
    ports:
      - "${BACKEND_PORT:-5000}:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-notetakerdb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - ConnectionStrings__Redis=redis:${REDIS_PORT:-6379}
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - complex-app-net

  ai-service:
    build: ../src/ai-service
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    environment:
      - POSTGRES_HOST=postgres
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - complex-app-net

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-notetakerdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - complex-app-net

  redis:
    image: redis:latest
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - complex-app-net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    networks:
      - complex-app-net

networks:
  complex-app-net:
    driver: bridge